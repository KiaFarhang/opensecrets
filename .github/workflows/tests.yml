name: Tests
on:
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Unit tests
        run: go test -short ./...
        env:
          API_KEY: ${{ secrets.OPENSECRETS_API_KEY }}
