name: Unit Tests
on:
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - run: go test -short ./...